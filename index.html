<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="card">
      <picture>

        <source srcset="images\image-header-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-header-mobile.jpg" alt="">
        <div class="overlay"></div>
      </picture>
      <div class="main">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <span>
            <p class="stats-no">10k+</p> <p class="stats-desc">companies</p>
          </span><br>
          <span>
            <p class="stats-no">314</p>  <p class="stats-desc">templates</p>
          </span><br>
          <span>
            <p class="stats-no">12M+</p> <p class="stats-desc">queries</p>
          </span><br>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
